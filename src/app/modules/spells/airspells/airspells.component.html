<h1>Air Spells</h1>
<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let spells">
        {{ spells.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let spells">
        <img [src]="spells.icon" />
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let spells">{{ spells.type }}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let spells">{{ spells.level }}</td>
    </ng-container>

    <ng-container matColumnDef="mana_cost">
      <th mat-header-cell *matHeaderCellDef>Mana Cost</th>
      <td mat-cell *matCellDef="let spells">{{ spells.mana_cost }}</td>
    </ng-container>

    <ng-container matColumnDef="basic_level">
      <th mat-header-cell *matHeaderCellDef>Basic Level</th>
      <td mat-cell *matCellDef="let spells">{{ spells.basic_level }}</td>
    </ng-container>
    <ng-container matColumnDef="advanced_level">
      <th mat-header-cell *matHeaderCellDef>Advanced Level</th>
      <td mat-cell *matCellDef="let spells">{{ spells.advanced_level }}</td>
    </ng-container>
    <ng-container matColumnDef="expert_level">
      <th mat-header-cell *matHeaderCellDef>Expert Level</th>
      <td mat-cell *matCellDef="let spells">{{ spells.expert_level }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
