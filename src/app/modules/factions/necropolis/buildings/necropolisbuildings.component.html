<h1>Necropolis Buildings</h1>
<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="structure">
      <th mat-header-cell *matHeaderCellDef>Structure</th>
      <td mat-cell *matCellDef="let buildings">
        {{ buildings.structure }}
      </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let buildings">
        <img [src]="buildings.image" />
      </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let buildings">{{ buildings.cost }}</td>
    </ng-container>

    <ng-container matColumnDef="requirements">
      <th mat-header-cell *matHeaderCellDef>Requirements</th>
      <td mat-cell *matCellDef="let buildings">{{ buildings.requirements }}</td>
    </ng-container>

    <ng-container matColumnDef="benefits">
      <th mat-header-cell *matHeaderCellDef>Benefits</th>
      <td mat-cell *matCellDef="let buildings">{{ buildings.benefits }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
